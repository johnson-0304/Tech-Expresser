{{extend './template.html'}} {{block 'content'}}
<!-- user content start -->
{{if user}}
<body>
  <!-- <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center"> Let's Chat!</a>
    </div>
  </nav> -->

  <div class="row row-m">
    <!-- <div id="chat-col" class="col l9 s12" style="display: block"> -->
    <!-- message area -->

    <div id="chat-col" class="col s12" style="display: block">
      <div class="card blue-grey darken-1">
        <div
          class="card-content white-text message-body row scrollbar test test-5"
          id="messages"
        >
          <!-- message start -->


          <!-- message end -->
        </div>
        <div class="card-action white">
          <!-- message from -->
          <form id="message-form">
            <div class="input-field">
              <textarea
                type="text"
                id="msg"
                class="materialize-textarea"
              ></textarea>
              <label class="active" for="textarea">MESSAGE</label>
            </div>

            <div class="right-align">
              <button
                class="btn waves-effect waves-light btn-small"
                type="submit"
                name="action"
                id="submitBtn"
              >
                SEND
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- connected user list -->
    <div class="col l3 s12">
      <div class="flow-text center teal-text text-lighten-1">CONNECTED USER</div>

      <div class="pink darken-1 user-list-body">
        <ul id="user-list">
          
        </ul>
      </div>

    </div>

    <div style="display: none;">
    <div >
      <span class="sku-info">{{user.username}}</span>
    </div>
    </div>
  <!-- <div id="username" style="display: none;">
      {{user.username}}
    </div> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>

  <script src="../public/js/main.js"></script>
  <!-- user content end -->

  {{else}}
</body>
<div>Please Login</div>
{{/if}} {{/block}}
